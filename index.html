<!DOCTYPE html>
<html lang="af">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lekker Lees</title>

<style>
/* =====================
   ALGEMEEN
===================== */
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden; /* GEEN SCROLL OOIT */
  font-family: Arial, sans-serif;
}

.screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;           /* ELKE SKERM = 1 SKERM */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: url('Agtergrond.png') no-repeat center center;
  background-size: cover;  /* AGTERGROND VUL SKERM */
}

.hidden {
  display: none;
}

/* =====================
   TITEL (REËNBOOG)
===================== */
.title {
  font-size: min(12vw, 96px);
  font-weight: 900;
  margin-bottom: 16px;
}

.rainbow span:nth-child(1){color:#00e5ff;}
.rainbow span:nth-child(2){color:#ff1744;}
.rainbow span:nth-child(3){color:#ffea00;}
.rainbow span:nth-child(4){color:#76ff03;}
.rainbow span:nth-child(5){color:#2979ff;}
.rainbow span:nth-child(6){color:#d500f9;}
.rainbow span:nth-child(8){color:#ff9100;}
.rainbow span:nth-child(9){color:#00e676;}
.rainbow span:nth-child(10){color:#651fff;}

/* =====================
   OPENING SKERM
===================== */
#timeInput {
  width: 80%;
  max-width: 300px;
  height: 90px;
  font-size: 48px;
  font-weight: 900;
  text-align: center;
  border-radius: 24px;
  margin: 12px 0 20px;
}

.start-row {
  width: 100%;
  max-width: 340px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.start-row img {
  width: 260px;
  max-width: 90vw;
}

.start-row button {
  width: 100%;
  font-size: 36px;
  padding: 26px;
  border-radius: 28px;
  border: none;
  font-weight: 900;
  color: white;
  background: linear-gradient(90deg,#00e5ff,#76ff03,#ffea00,#ff1744,#d500f9);
}

/* =====================
   SPEEL SKERM
===================== */
.top-bar {
  position: absolute;
  top: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  font-size: 28px;
  font-weight: 900;
}

.sentence {
  margin-top: 120px;
  font-size: min(10vw, 80px);
  font-weight: 900;
  text-align: center;
  padding: 0 16px;
}

#choices {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 40px;
}

.choice {
  font-size: 44px;
  padding: 30px 26px;
  min-width: 180px;
  font-weight: 900;
  border-radius: 26px;
  border: 4px solid #333;
}

.back-btn {
  margin-top: 50px;
  font-size: 34px;
  padding: 26px 36px;
  border-radius: 26px;
  border: none;
  background: linear-gradient(90deg,#ff1744,#ff9100);
  color: white;
}

/* =====================
   VIDEO SKERM
===================== */
#videoScreen video {
  width: 90%;
  max-height: 60%;
}

#videoScreen button {
  margin-top: 30px;
  font-size: 34px;
  padding: 24px 36px;
  border-radius: 26px;
  border: none;
  background: linear-gradient(90deg,#ff1744,#ff9100);
  color: white;
}
</style>
</head>
<body>

<!-- ================= OPENING SKERM ================= -->
<div id="start" class="screen">
  <div class="title rainbow">
    <span>L</span><span>e</span><span>k</span><span>k</span><span>e</span><span>r</span>
    <span> </span>
    <span>L</span><span>e</span><span>e</span><span>s</span>
  </div>

  <input id="timeInput" type="number" min="1" max="20" placeholder="Tyd">

  <div class="start-row">
    <button onclick="startGame()">Speel</button>
    <img src="Lees.png" alt="Lees">
    <button onclick="openAdd()">Voeg By</button>
  </div>
</div>

<!-- ================= SPEEL SKERM ================= -->
<div id="game" class="screen hidden">
  <div class="top-bar">
    <div>Tyd: <span id="timer"></span></div>
    <div id="stamps"></div>
  </div>

  <div class="sentence" id="sentence"></div>
  <div id="choices"></div>

  <button class="back-btn" onclick="goHome()">Terug</button>
</div>

<!-- ================= VIDEO SKERM ================= -->
<div id="videoScreen" class="screen hidden">
  <video id="reward" src="Video.mp4"></video>
  <button onclick="stopVideoAndHome()">Gaan terug</button>
</div>

<script>
/* ================= SPEL LOGIKA ================= */

let sentences = JSON.parse(localStorage.getItem('lekkerlees')) || [
 {s:"Sus slaap op die _________.", a:"bed", c:["bed","stoel","tafel"]},
 {s:"Boet skop die _________.", a:"bal", c:["das","blik","bal"]},
 {s:"Die huis het 'n __________ op.", a:"dak", c:["vloer","dak","venster"]},
 {s:"Juffrou lees 'n __________.", a:"boek", c:["kar","boek","vurk"]},
 {s:"Mamma maak vir ons ________.", a:"kos", c:["vuur","hout","kos"]},
 {s:"Oupa kuier by ons in die _________.", a:"tuin", c:["skool","tuin","pad"]},
 {s:"Pappa maak vuur vir _________.", a:"braai", c:["braai","slaai","grond"]},
 {s:"Die hond _________ vir die kat.", a:"blaf", c:["snork","blaf","rol"]},
 {s:"My speelgoed lê orals ________.", a:"rond", c:["rond","driehoek","vierkant"]}
];

let timer, timeLeft, startTime, score;
let remaining = [], failed = [], current;

function showScreen(id){
  ['start','game','videoScreen'].forEach(s =>
    document.getElementById(s).classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function startGame(){
  let t = document.getElementById('timeInput').value;
  if(!t || t > 20){ alert("Kies eers 'n tyd!"); return; }

  score = 0;
  startTime = parseInt(t);
  remaining = [...sentences];
  failed = [];
  document.getElementById('stamps').innerHTML = '';

  showScreen('game');
  loadNext();
}

function resetTimer(){
  clearInterval(timer);
  timeLeft = startTime;
  document.getElementById('timer').textContent = timeLeft;
  timer = setInterval(()=>{
    timeLeft--;
    document.getElementById('timer').textContent = timeLeft;
    if(timeLeft <= 0){ failed.push(current); loadNext(); }
  },1000);
}

function loadNext(){
  if(score >= 5){ endGame(); return; }
  if(remaining.length === 0){ remaining = [...failed]; failed = []; }

  current = remaining.shift();
  document.getElementById('sentence').textContent = current.s;

  let shuffled = [...current.c].sort(()=>Math.random()-0.5);
  let ch=document.getElementById('choices'); ch.innerHTML='';

  resetTimer();

  shuffled.forEach(w=>{
    let d=document.createElement('div');
    d.className='choice';
    d.textContent=w;
    d.onclick=()=>check(w);
    ch.appendChild(d);
  });
}

function check(w){
  clearInterval(timer);
  if(w===current.a){ score++; }
  else{ failed.push(current); }
  loadNext();
}

function endGame(){
  clearInterval(timer);
  showScreen('videoScreen');
  let v=document.getElementById('reward');
  v.currentTime=0; v.play();
}

function stopVideoAndHome(){
  let v=document.getElementById('reward');
  v.pause(); v.currentTime=0;
  goHome();
}

function goHome(){
  clearInterval(timer);
  document.getElementById('timeInput').value='';
  showScreen('start');
}

function openAdd(){
  alert('Voeg-By-skerm kan later hier kom');
}
</script>

</body>
</html>
